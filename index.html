<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="background-center.css" />
  </head>
  <body>
    <div class="full-page-background"></div>

    <div class="content-overlay">
      <div class="welcome-header">
        <h1 class="system-name">EduTrack</h1>
        <div>
          <h2>Welcome</h2>
        </div>
      </div>
      <div class="login-box">
        <div class="logo">
          <img
            src="WhatsApp Image 2025-12-08 at 19.54.45_873713fd.jpg"
            alt="EduTrack"
            class="logo-image"
          />
        </div>

        <h3>Login</h3>

        <form id="loginForm">
          <input
            class="input"
            type="text"
            id="name"
            placeholder="Name"
            required
          />
          <!-- <br /> -->
          <!-- <input type="email" id="email" placeholder="Email" required /> -->
          <br />
          <input
            class="input"
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <br />
          <button type="submit" class="btn">Login</button>
        </form>
        <br />

        <div class="links">
          <a href="#" class="forget-password">Forget Password?</a>
          <pr></pr>
          <a href="#" class="create-account">Create New Account</a>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");
      loginForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        // const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        console.log("name:", name);
        console.log("Password:", password);
        if (name === "admin" && password === "123") {
          window.location.href = "admin/admin_dashboard/admin_dashboard.html";
        } else if (name === "teacher" && password === "123") {
          window.location.href =
            "teachers/teacher_dashboard/teacher_dashboard.html";
        } else if (name === "student" && password === "123") {
          window.location.href =
            "student/student_dashboard/student_dashboard.html";
        } else {
          alert("Invalid credentials. Please try again.");
        }
      });
    });
  </script>
</html>
