<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Research</title>
    <link rel="stylesheet" href="upload-research.css" />
    <link rel="stylesheet" href="../../global.css" />
  </head>
  <body>
    <div class="upload-container">
      <h2>Upload Research Paper</h2>
      <form id="uploadForm">
        <div class="form-group">
          <label for="researchTitle">Research Title</label>
          <input type="text" id="researchTitle" name="researchTitle" required />
        </div>

        <div class="form-group">
          <label for="researchFile">Upload File</label>
          <input
            type="file"
            id="researchFile"
            name="researchFile"
            accept=".pdf,.doc,.docx"
            required
          />
          <p class="file-info">File type: (PDF, DOC, DOCX)</p>
        </div>

        <button type="submit" class="btn btn-primary">Upload Research</button>
        <a
          type="button"
          class="btn btn-back"
          href="../student_dashboard/student_dashboard.html"
        >
          Back to Dashboard
        </a>
      </form>
    </div>

    <script>
      const uploadForm = document.getElementById("uploadForm");
      uploadForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const researchTitle = document.getElementById("researchTitle").value;
        const researchFile = document.getElementById("researchFile").files[0];

        if (researchTitle && researchFile) {
          alert(`Research uploaded successfully!
          Title: ${researchTitle}
          File Name: ${researchFile.name}`);

          uploadForm.reset();
        } else {
          alert("Please fill in all fields.");
        }
      });
    </script>
  </body>
</html>
