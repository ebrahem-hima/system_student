    <link rel="stylesheet" href="lecture_management.css" />

    <title>Lecture Management</title>

  <body>
    <div class="container">
      <div class="border">
        <div class="upload-section">
          <h2>Lecture Management</h2>

      </div>
      <div class="lectures-list">
        <h2>Uploaded lectures</h2>
        <ul id="uploaded-files-list">
          <li>
            <span class="file-name">Openings(1).mp4</span>
            <button class="btn btn-sm">حذف</button>
          </li>
        </ul>
      </div>
      <a href="../teacher_dashboard/teacher_dashboard.html" class="btn btn-back"
        >Going back</a
      >
    </div>
