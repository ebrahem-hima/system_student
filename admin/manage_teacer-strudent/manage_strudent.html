<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Users</title>
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="manage_teacher-student.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h2 class="txt-center">User Management</h2>
      </header>

      <div class="tabs">
        <a href="manage-teacher.html" class="tab-link">Teachers</a>
        <button href="manage_teacher-strudent.html" class="tab-link active">
          Students
        </button>
      </div>

      <div class="toolbar">
        <button class="btn btn-add" id="addStudentBtn">Add Student</button>
        <div class="table-controls">
          <div class="search-container">
            <label for="search">Search:</label>
            <input
              class="input"
              type="search"
              id="search"
              placeholder="Search Student..."
            />
          </div>
        </div>
      </div>

      <div class="table-container">
        <table id="studentsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Stage</th>
              <th>Period</th>
              <th>Institute</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody id="studentsBody"></tbody>
        </table>
      </div>

      <a class="btn btn-back" href="../admin_dashboard/admin_dashboard.html"
        >Back to Dashboard</a
      >
    </div>

    <div id="studentModal" class="modal">
      <div class="modal-content">
        <div class="modal-title">
          <p id="modalTitle">Add/Edit Student</p>
          <span class="close">&times;</span>
        </div>

        <form id="studentForm">
          <input type="hidden" id="studentId" />

          <div class="form-group">
            <label for="name">Name</label>
            <input
              style="width: 95%"
              class="input"
              type="text"
              id="name"
              required
              placeholder="Enter student name"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              style="width: 95%"
              class="input"
              type="email"
              id="email"
              required
              placeholder="example@student.com"
            />
          </div>

          <div class="form-group">
            <label for="framework">Framework / Stage</label>
            <input
              style="width: 95%"
              class="input"
              type="text"
              id="framework"
              required
              placeholder="Example: Fourth year student"
            />
          </div>

          <div class="form-group">
            <label for="period">Period / Date</label>
            <input
              style="width: 95%"
              class="input"
              type="number"
              id="period"
              required
              placeholder="2024"
            />
          </div>

          <div class="form-group">
            <label for="institute">College / Institute</label>
            <input
              style="width: 95%"
              class="input"
              type="text"
              id="institute"
              required
              placeholder="Institute Name"
            />
          </div>

          <button type="submit" class="btn btn-sm">Save Data</button>
        </form>
      </div>
    </div>

    <script src="./manage_student.js"></script>
  </body>
</html>
