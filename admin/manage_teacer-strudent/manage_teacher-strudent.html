<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة المستخدمين</title>
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="manage_teacher-student.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h2 class="txt-center">إدارة المستخدمين</h2>
      </header>

      <div class="tabs">
        <button class="tab-link">المدرسين</button>
        <button class="tab-link active">الطلاب</button>
      </div>

      <div class="toolbar">
        <button class="btn btn-add" id="addStudentBtn">إضافة طالب</button>
        <div class="table-controls">
          <div class="search-container">
            <label for="search">بحث</label>
            <input type="search" id="search" />
          </div>
        </div>
      </div>

      <div class="table-container">
        <table id="studentsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>الاسم</th>
              <th>الإيميل</th>
              <th>الإطار (المرحلة)</th>
              <th>الفترة (التاريخ)</th>
              <th>الكلية / المعهد</th>
              <th>الإجراءات</th>
            </tr>
          </thead>

          <tbody id="studentsBody"></tbody>
        </table>
      </div>

      <div class="footer-action">
        <a class="btn btn-back" href="../admin_dashboard/admin_dashboard.html"
          >العودة إلى لوحة التحكم</a
        >
      </div>
    </div>

    <div id="studentModal" class="modal">
      <div class="modal-content">
        <div class="modal-title">
          <p id="modalTitle"></p>
          <span class="close">&times;</span>
        </div>

        <form id="studentForm">
          <input type="hidden" id="studentId" />

          <div class="form-group">
            <label class="txt-right" for="name">الاسم</label>
            <input
              style="width: 95%"
              class="input"
              type="text"
              id="name"
              required
              placeholder="أدخل اسم الطالب"
            />
          </div>

          <div class="form-group">
            <label class="txt-right" for="email">الإيميل</label>
            <input
              style="width: 95%"
              class="input"
              type="email"
              id="email"
              required
              placeholder="example@student.com"
            />
          </div>

          <div class="form-group">
            <label class="txt-right" for="framework">المرحلة / الإطار</label>
            <input
              style="width: 95%"
              class="input"
              type="text"
              id="framework"
              required
              placeholder="مثال: طالب فرقة رابعة"
            />
          </div>

          <div class="form-group">
            <label class="txt-right" for="period">الفترة / التاريخ</label>
            <input
              style="width: 95%"
              class="input"
              type="number"
              id="period"
              required
              placeholder="2024"
            />
          </div>

          <div class="form-group">
            <label class="txt-right" for="institute">الكلية / المعهد</label>
            <input
              style="width: 95%"
              class="input"
              type="text"
              id="institute"
              required
              placeholder="اسم المعهد"
            />
          </div>

          <button type="submit" class="btn btn-sm">حفظ البيانات</button>
        </form>
      </div>
    </div>

    <script src="./manage_student.js"></script>
  </body>
</html>
