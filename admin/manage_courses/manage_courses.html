<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Courses</title>
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="manage_courses.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h3 class="txt-center">Manage Courses</h3>
      </header>

      <section class="form-section">
        <h4 class="black">Add New Course</h4>
        <form id="courseForm">
          <div class="form-group">
            <label for="course-name">Course Name</label>
            <input
              class="input"
              type="text"
              id="course-name"
              name="course-name"
              placeholder="Enter the new course name"
              required
            />
          </div>
          <button type="submit" class="btn btn-add">Add Course</button>
        </form>
      </section>

      <section class="table-section">
        <h4 class="black">Course List</h4>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="coursesTableBody"></tbody>
          </table>
        </div>
      </section>
      <a class="btn btn-back" href="../admin_dashboard/admin_dashboard.html">
        Back to Dashboard
      </a>
    </div>

    <script>
      const form = document.getElementById("courseForm");
      const courseNameInput = document.getElementById("course-name");
      const tableBody = document.getElementById("coursesTableBody");

      let courses = [
        { id: 1, name: "تحليلات الأعمال والتنقيب في البيانات" },
        { id: 2, name: "الأساليب الكمية واتخاذ القرارات" },
        { id: 3, name: "مشروع التخرج 2" },
        { id: 4, name: "إدارة المواد البشرية" },
        { id: 5, name: "استراتيجية نظم المعلومات" },
      ];

      function renderCourses() {
        tableBody.innerHTML = "";

        courses.forEach((course) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${course.id}</td>
            <td dir="rtl">${course.name}</td> 
            <td class="actions">
              <button class="btn btn-edit btn-sm" onclick="editCourse(${course.id})">Edit</button>
              <button class="btn btn-delete btn-sm" onclick="deleteCourse(${course.id})">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      }

      function deleteCourse(id) {
        if (confirm("Are you sure you want to delete this course?")) {
          courses = courses.filter((course) => course.id !== id);
          renderCourses();
        }
      }

      function editCourse(id) {
        const courseToEdit = courses.find((course) => course.id === id);
        if (!courseToEdit) return;

        const newName = prompt(
          "Enter the new name for the course:",
          courseToEdit.name
        );

        if (newName && newName.trim() !== "") {
          courseToEdit.name = newName.trim();
          renderCourses();
        }
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const newCourseName = courseNameInput.value.trim();

        if (newCourseName) {
          const newId =
            courses.length > 0 ? Math.max(...courses.map((c) => c.id)) + 1 : 1;

          const newCourse = {
            id: newId,
            name: newCourseName,
          };

          courses.push(newCourse);

          renderCourses();

          courseNameInput.value = "";
        } else {
          alert("Please enter the course name.");
        }
      });

      renderCourses();
    </script>
  </body>
</html>
